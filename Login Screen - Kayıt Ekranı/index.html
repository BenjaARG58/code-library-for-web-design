<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluştur</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <input type="text" placeholder="Kullanıcı Adı">
                <input type="email" placeholder="E-posta">
                <input type="password" placeholder="Şifre">
                <input type="password" placeholder="şifre (tekrar)">
                <button>Kayıt Ol</button>
            </form>
        </div>
        <div class=" form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <input type="email" placeholder="e-posta veya kullanıcı adı">
                <input type="password" placeholder="şifre">

                <a href="#" style="margin-bottom: -5px;">Şifrenizi mi unuttunuz?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Kayıt Olun</h1>
                    <p>Hesap bilgilerinizi girerek<br> kayıt olabilirsiniz</p>
                    <p style="margin-bottom: -5px; opacity: 0.7;">hesabınız var mı?</p>
                    <button class="hidden" id="login" style="opacity: 0.7;">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Yeniden Hoşgeldiniz!</h1>
                    <p>Hesap bilgilerinizi girerek<br> giriş yapabilirsiniz</p>
                    <p style="margin-bottom: -5px; opacity: 0.7;">hesabınız yok mu?</p>

                    <button class="hidden" id="register" style="opacity: 0.7;">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
