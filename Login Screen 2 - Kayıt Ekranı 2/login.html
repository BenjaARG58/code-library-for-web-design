<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }


        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            /* Mobilde içeriklerin alt alta geçmesi için */
            padding: 20px;
        }

        .content {
            flex: 1;
            margin-right: 50px;

        }

        .content img {
            width: 300px;
            margin-top: -80px;
            margin-bottom: -100px;
            /* Logo ile yazı arasındaki mesafe azaltıldı */
        }

        .content h5 {
            font-size: 24px;
            color: white;
            margin-bottom: 5px;
            /* Başlık ve açıklama arasındaki mesafe azaltıldı */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 0, 0, 0.3);
        }

        .content p {
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* Mobilde tam genişlik */
            max-width: 400px;
            /* Tablet ve masaüstü için maksimum genişlik */
            margin: 0 auto;
            /* Ortalamak için */
        }

        .field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        .field:focus {
            border: 1px solid #1877f2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155db8;
        }

        .signup-link {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #1877f2;
            text-decoration: none;

        }


        .signup-link a:hover {
            text-decoration: underline;
        }

        /* --- Mobil uyumluluk için medya sorguları --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                /* İçerikler alt alta geçer */
                text-align: center;
            }

            .content {
                margin-right: 0;
                /* Sağ boşluğu kaldır */
                margin-bottom: 20px;
                /* Altına boşluk ekle */
            }

            .content img {
                width: 200px;
                /* Mobilde logo daha da küçülür */
                margin: 0 auto;
                /* Ortalanır */
            }

            .content h5 {
                font-size: 18px;
                /* Daha küçük başlık */
            }

            .content p {
                font-size: 14px;
                /* Daha küçük açıklama metni */
            }

            .form-container {
                width: 100%;
                /* Mobilde tam genişlik */
                margin: 0;
                /* Kenarlıkları kaldır */
                padding: 15px;
                /* Daha az iç boşluk */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sol içerik -->
        <div class="content">
            <img src="images/logo-black.png" alt="Logo">
            <h5>Sanal Menü Uygulamasına Hoşgeldiniz</h5>
            <p>Hemen şimdi giriş yaparak hesabınıza ulaşabilirsiniz!</p>
        </div>
        <!-- Sağdaki giriş formu -->
        <div class="form-container">
            <form action="islem.php" method="POST">
                <input type="text" name="username" class="field" placeholder="Kullanıcı Adı" required>
                <input type="password" name="password" class="field" placeholder="Şifre" required>
                <button type="submit" name="login">Giriş Yap</button>
            </form>
            <div class="signup-link">
                <hr style=" width: 100%; border: 1px solid #ddd; margin-bottom: 20px; margin-top: 20px" />
                Hesabınız yok mu? <a href="#">Şimdi Kaydolun</a>
            </div>
        </div>
    </div>
</body>

</html>
